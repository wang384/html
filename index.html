<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>quizz</title>
<link href="style.css" type="text/css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>

<div id="wrapper">
	<div class="title">Quizzes</div>
    
    <div class="item">
    	<div class="answer">Who's the person on this picture?</div>
        <div class="img">
        	<img src="images/1.jpg" alt="">
        </div>
        <div class="ques">
    	<input type="radio" class="q" name="first" value="A">A.Taylor Swift
        <input type="radio" class="q" name="first" value="B">B.Aaron Carter
        <span class="wrong"></span>
        </div>
    </div>
    
    <div class="item">
    	<div class="answer">When is Easter 2016?</div>
        <div class="img">
        	<img src="images/2.jpg" alt="">
        </div>
        <div class="ques">
    	<input type="radio" class="q" name="second" value="A">A.March 27, 2016
        <input type="radio" class="q" name="second" value="B">B.May 4, 2016
        <span class="wrong"></span>
        </div>
    </div>
    
    <div class="item">
    	<div class="answer">How many states are there in the USA?</div>
        <div class="img">
        	<img src="images/3.jpg" alt="">
        </div>
        <div class="ques">
    	<input type="radio" class="q" name="third" value="A">A.51
        <input type="radio" class="q" name="third" value="B">B.36
        <span class="wrong"></span>
        </div>
    </div>
    
    <div class="item">
    	<div class="answer">How many months in a year?</div>
        <div class="img">
        	<img src="images/4.jpg" alt="">
        </div>
        <div class="ques">
    	<input type="radio" class="q" name="fourth" value="A">A.13
        <input type="radio" class="q" name="fourth" value="B">B.12
        <span class="wrong"></span>
        </div>
    </div>
    
    <div class="item">
    	<div class="answer">Where is the capital city in the USA?</div>
        <div class="img">
        	<img src="images/5.jpg" alt="">
        </div>
        <div class="ques">
    	<input type="radio" class="q" name="fifth" value="A">A.Washington D.C.
        <input type="radio" class="q" name="fifth" value="B">B.New York
        <span class="wrong"></span>
        </div>
    </div>
    
    <div class="item submit">
    	<div id="scoreframe">Your Score: <span id="score"></span></div>
    	<button id="submit">Submit</button>
    </div>
</div>

</body>
</html>
